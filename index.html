<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-3">
                <div>
                    <h1 class="max-w-lg text-lg font-semibold tracking-tight text-[#313131] xl:text-1xl dark:text-white">Subscribe to our newsletter for updates</h1>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row sm:col-span-2 md:space-x-3">
                        <input type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Email Address">
                        <button class="px-4 py-2 bg-[#d86943] text-white rounded-lg">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-bold mb-2 mt-2">Quick Links</p>
                    <ul class="list-none mb-1.8 text-[#313131]">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Who We Are</a></li>
                        <li><a href="#">Our Philosophy</a></li>
                    </ul>
                </div>
                <div>
                    <p class="text-bold mb-2 mt-2 font-sans">Technologies</p>
                    <ul class="list-none mb-1.8 text-[#313131]">
                        <li><a href="#">HTML</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">JavaScript</a></li>
                    </ul>
                </div>
            </div>

            <hr class="my-6 border-[#d86943]">

            <div class="flex items-center justify-between">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
            <div class="flex justify-center md:justify-end mt-4">
                <a href="#" class="text-[#d86943] hover:text-white mr-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-[#d86943] hover:text-white mr-2"><i class="fab fa-github"></i></a>
                <a href="#" class="text-[#d86943] hover:text-white"><i class="fab fa-codepen"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
